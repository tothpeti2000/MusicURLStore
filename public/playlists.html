<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Music URL Store</title>
  </head>

  <body>
    <header
      class="d-flex justify-content-between align-items-baseline p-4 bg-light shadow"
    >
      <a href="./index.html" class="text-black">
        <i class="bi bi-house-door-fill fs-2"></i>
      </a>
      <h1>App Title</h1>
      <i class="bi bi-moon-fill fs-2 btn"></i>
    </header>

    <main class="p-4">
      <div class="d-flex justify-content-between mb-2">
        <h1>My PlayLists</h1>
        <input
          type="text"
          placeholder="Search icon"
          class="align-self-center rounded-2"
        />
      </div>

      <div class="d-flex align-items-center flex-wrap">
        <div class="card w-25 shadow-lg text-center m-3">
          <img src="assets/Skillet.jpg" alt="Skillet" class="card-img-top" />
          <div class="card-body">
            <h2>Skillet</h2>
            <p>10 tracks</p>
          </div>
          <a href="./playlistdetails.html" class="stretched-link"></a>
        </div>

        <div class="card w-25 shadow-lg text-center m-3">
          <img
            src="assets/Spiritbox.jpg"
            alt="Spiritbox"
            class="card-img-top"
          />
          <div class="card-body">
            <h2>Spiritbox</h2>
            <p>5 tracks</p>
          </div>
          <a href="./playlistdetails.html" class="stretched-link"></a>
        </div>

        <div class="card w-25 shadow-lg text-center m-3">
          <img
            src="assets/Avenged Sevenfold.jpg"
            alt="Avenged Sevenfold"
            class="card-img-top"
          />
          <div class="card-body">
            <h2>Avenged Sevenfold</h2>
            <p>5 tracks</p>
          </div>
          <a href="./playlistdetails.html" class="stretched-link"></a>
        </div>
      </div>
    </main>

    <button
      class="btn btn-primary rounded-circle position-fixed fs-1"
      style="width: 100px; height: 100px; right: 10px; bottom: 10px"
    >
      +
      <a href="./createplaylist.html" class="stretched-link"></a>
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
